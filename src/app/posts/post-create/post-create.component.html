<mat-card>
    <form (submit)="onAddPost(postForm)" #postForm="ngForm">
      <mat-form-field>
        <input
          matInput
          type="text"
          name="title"
          ngModel
          required
          minlength="3"
          placeholder="Saisir le titre"
          #title="ngModel">
        <mat-error *ngIf="title.invalid">Veuillez saisir un titre.</mat-error>
      </mat-form-field>
      <mat-form-field>
        <textarea
          matInput
          rows="4"
          name="content"
          ngModel
          required
          placeholder="Saisir le contenu"
          #content="ngModel"></textarea>
        <mat-error *ngIf="content.invalid">Veuillez saisir un contenu.</mat-error>
      </mat-form-field>
      <button
        mat-raised-button
        color="accent"
        type="submit">Enregister la saisie</button>
    </form>
  </mat-card>
